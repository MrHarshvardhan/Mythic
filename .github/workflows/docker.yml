      - mythic_cli
      - mythic_postgres
      - mythic_rabbitmq
      - mythic_documentation
      - mythic_jupyter
    permissions:
      contents: write
      packages: write

    steps:
      # Pull in the repository code
      - name: Checkout the repository
        uses: actions/checkout@v4 # ref: https://github.com/marketplace/actions/checkout

